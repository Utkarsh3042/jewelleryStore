{% extends "store/base.html" %}
{% block content %}

<div class="forgotpass">
<h2>Reset Your Password</h2>
<p>Enter your email address to receive a password reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <span>
            <button type="submit">Send Reset Link</button>
        </span>
    </form>
</div>

{% endblock content %}
