{% extends "store/base.html" %}
{% block content %}

<div class="forgotpass">

    <h2>Set New Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <span>
            <button type="submit">Set Password</button>
        </span>
    </form>
</div>
    
{% endblock content %}
