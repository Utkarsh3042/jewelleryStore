{% extends "store/base.html" %}
{% block content %}

<div class="container">
    <h1>Jewellery Collection</h1>
    <p>Explore our exquisite jewellery pieces crafted with precision and care.</p>
    <br>
    <div class="cards">
        {% for jewel in jewellery %}
        <!-- Card -->
        <div class="card">
            <a href="{% url 'details' jewel.id %}">
                <img src="{{ jewel.jewel_image.url }}" alt="{{ jewel.jewel_name }}">
                <div class="card-content">
                    <h3>{{ jewel.jewel_name }}</h3>
                    <p>{{ jewel.jewel_description }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock content %}
